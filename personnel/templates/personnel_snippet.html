
<section id="{{ person }}" class="row">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><a href="{{ person.get_absolute_url }}">{{ person }}</a></h3>
  </div>

{% if person.image %}
  <div class="col-md-3">
    <img src="{{ person.image.url }}" alt="{{ person }}" size="250px"/>
  </div>
{% endif %}

<div id="{{person}} details" class="col-md-10">
{% for role in person.current_roles.all %}
{{ role|safe }}<br/>
{% endfor %}
</div>
</div>
</section>
