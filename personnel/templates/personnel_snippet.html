<a href="{{ person.get_absolute_url }}" class="plain-link">
<section class="container span-20 append-bottom">
<div class="span-6">
{% if person.image %}
<img src="{{ person.image.url }}" alt="{{ person }}" class="span-6" />
{% endif %}
</div>
<div class="span-14 last">
<h3>{{ person }}</h3>
<hr/>
{% for role in person.lab_roles.all %}
{{ role|safe }}<br/>
{% endfor %}
<dl>
{% if person.email %}
<dt>Email</dt>
<dd><a href = "mailto:{{ person.email }}">{{person.email}}</a><dd>
{% endif %}

{%if person.phone %}
<dt>Phone</dt>
<dd>{{ person.phone }}</dd>
{% endif %}
</dl>

</section>
</a>
