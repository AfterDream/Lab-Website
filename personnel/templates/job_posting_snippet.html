{% if postings %}
<h2>Positions Available</h2>
{% for posting in postings %}
<p class="info" itemscope itemtype="http://schema.org/JobPosting"><span itemprop="description">{{ posting.description }}</span>  To apply please go to <a href="{{ posting.link }}" itemprop="url">{{ posting.link }}</a>.</p>
{% endfor %}
{% endif %}
