{% extends "base.html" %}
{% block scripts %}
<link rel="alternate" type="application/rss+xml" title="Commentaries" href="{% url 'commentary-feed' %}">
{% endblock %}
{% block title %}<title>Comments on Papers</title>{% endblock %}

{% block header %}
<h1>Comments on Papers</h1>
{% endblock %}

{% block content %}
<article  class="container append-2 prepend-2 span-20">
<ul>
{% for commentary in commentary_list %}
<li>{{ commentary }}</li>
{% endfor %}
</ul>
</article>
{% endblock %}
