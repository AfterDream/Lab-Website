<div class="tweet box span-3">
<time><a href="https://twitter.com/{{screen_name}}/status/{{tweet.id_str}}">{{tweet.created_at_cleaned|date}}</a></time>: {{tweet.text}}
<a href="https://twitter.com/intent/tweet?in_reply_to={{tweet.id_str}}"><img src="{{ STATIC_URL }}images/reply.png" alt="Reply"/></a>
<a href="https://twitter.com/intent/retweet?tweet_id={{tweet.id_str}}"><img src="{{ STATIC_URL }}images/retweet.png" alt="Retweet"/></a>
<a href="https://twitter.com/intent/favorite?tweet_id={{tweet.id_str}}"><img src="{{ STATIC_URL }}images/favorite.png" alt="Favorite"/></a>
<a href={% url twitter %}><img src="{{STATIC_URL}}images/bird_blue_16.png"></a>
</hr>
</div>
