{% extends "base.html" %}
{% block scripts %}
<script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
{% endblock %}

{% block title %}<title>Tweets By @{{screen_name}}</title>{% endblock %}

{% block header %}
<h1>Tweets By <a href="https://twitter.com/intent/user?screen_name={{screen_name}}">@{{screen_name}} <img src="{{ STATIC_URL }}images/bird_blue_48.png" alt="Twitter"></a></h1>
{% endblock %}

{% block content %}
<div id="tweets">
<table>
{% for tweet in timeline %}
{% include "tweet.html" %}
{% endfor %}
</table>
</div>
{% endblock %}
